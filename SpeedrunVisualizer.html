<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="SpeedrunStyle.css" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Speedrun Vizualizer</title>
</head>

<body>
    <div id="legend">
        <h1>Legend<h1>
        <Button>Add Game</Button>
    </div>
    <div id="graph-pane">
        <h1>Graph</h1>
    </div>
    <div id="options-panel">
        <Button>Refresh Graph</Button>
        <h3>Date Range</h3>
        <p>from</p>
        <textarea>1/1/16</textarea>
        <p>to</p>
        <textarea>12/31/23</textarea>
    </div>
    <script type="text/javascript">
      // based on https://d3-graph-gallery.com/graph/scatter_basic.html

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 460 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;
        
        // append the svg object to the body of the page
        var svg = d3.select("#graph-pane")
          .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");
        
        //Read the data
        d3.csv("testData.csv", function(data) {
        
          // Add X axis
          var x = d3.scaleLinear()
            .domain([0, height])
            .range([ 0, width]);
          svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));
        
          // Add Y axis
          var y = d3.scaleLinear()
            .domain([0, 500000])
            .range([ height, 0]);
          svg.append("g")
            .call(d3.axisLeft(y));
        
          // Add dots
          svg.append('g')
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
              .attr("cx", function (d) { return x(d.Xvals); } )
              .attr("cy", function (d) { return y(d.yVals); } )
              .attr("r", 1.5)
              .style("fill", "#69b3a2")
        
        })
    </script>
</body>
</html>
