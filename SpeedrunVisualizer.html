<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="SpeedrunStyle.css" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Speedrun Vizualizer</title>
</head>
<body>
    <div id="legend">
        <h1>Legend</h1>
        <p>Search games:</p>
        <textarea id="game-searchbar"></textarea>
        <Button onclick="initModule()">Add Game</Button>
    </div>
    <div id="graph-pane">
        <h1>Graph</h1>
    </div>
    <textarea id="data-box" rows="7" ></textarea>
    <div id="filter-panel">
        <Button onclick="refreshAxes()">Refresh Graph</Button>
        <h3>Date Range</h3>
        <p>from</p>
        <textarea class="date-box" id="month1" rows="1" cols="5" maxlength="2">01</textarea>
        <p>/</p>
        <textarea class="date-box" id="day1" rows="1" cols="5" maxlength="2">01</textarea>
        <p>/</p>
        <textarea class="date-box" id="year1" rows="1" cols="5" maxlength="4">16</textarea>
        <br>
        <p>to</p>
        <textarea class="date-box" id="month2" rows="1" cols="5" maxlength="2">12</textarea>
        <p>/</p>
        <textarea class="date-box" id="day2" rows="1" cols="5" maxlength="2">31</textarea>
        <p>/</p>
        <textarea class="date-box" id="year2" rows="1" cols="5" maxlength="4">2023</textarea>
        <br>
        <p>Maximum runtime (in milliseconds):</p>
        <textarea id="time-box" rows="1" cols="5"></textarea>
    </div>
    <script type="text/javascript" src="SpeedrunFunctions.js" onload="addAxes()"></script>
</body>
</html>
