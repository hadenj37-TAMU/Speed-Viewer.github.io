<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="SpeedrunStyle.css" />
    <script src="https://d3js.org/d3.v4.js"></script>
    <title>Speedrun Vizualizer</title>
</head>
<body>
    <div id="legend">
        <h1>Legend<h1>
        <div class="legend-module">
            <p>Game:</p>
            <select id="game-dropdown">
                <option value="pd0wq31e">Super Mario World</option>
            </select>
            <p>Category:</p>
            <select id="category-dropdown">
                <option value="7kjrn323">96 Exit</option>
            </select>
            <p>Level:</p>
            <select id="level-dropdown">
                <option value="7kjrn323">96 Exit</option>
            </select>
        </div>
        <div class="legend-module">
            
        </div>
        <div class="legend-module">

        </div>
        <Button>Add Game</Button>
    </div>
    <div id="graph-pane">
        <h1>Graph</h1>
        
    </div>
    <textarea id="data-box"></textarea>
    <div id="date-panel">
        <Button onclick="refreshGraph()">Refresh Graph</Button>
        <h3>Date Range</h3>
        <p>from</p>
        <textarea class="date-box" id="month1">01</textarea>
        <p>/</p>
        <textarea class="date-box" id="day1">01</textarea>
        <p>/</p>
        <textarea class="date-box" id="year1">16</textarea>
        <br>
        <p>to</p>
        <textarea class="date-box" id="month2">12</textarea>
        <p>/</p>
        <textarea class="date-box" id="day2">31</textarea>
        <p>/</p>
        <textarea class="date-box" id="year2">2023</textarea>
    </div>
    <script type="text/javascript" src="SpeedrunFunctions.js" onload="displayGraph()"></script>
</body>
</html>
